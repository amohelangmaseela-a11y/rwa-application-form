<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RWA Inc Call Center Application</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #0055d6;
      color: white;
      font-weight: bold;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="submit.php" method="POST">
    <h2>Apply to Join RWA Inc's Call Center</h2>

    <label>Full Name*</label>
    <input type="text" name="fullName" required>

    <label>Email*</label>
    <input type="email" name="email" required>

    <label>Phone / WhatsApp Number*</label>
    <input type="text" name="phone" required>

    <label>Country & Time Zone*</label>
    <input type="text" name="location" required>

    <label>Preferred Languages*</label><br>
    <input type="checkbox" name="languages[]" value="English"> English<br>
    <input type="checkbox" name="languages[]" value="Spanish"> Spanish<br>
    <input type="checkbox" name="languages[]" value="French"> French<br>
    <input type="checkbox" name="languages[]" value="Hindi"> Hindi<br>
    <input type="checkbox" name="languages[]" value="Other"> Other

    <label>Do you have experience?*</label>
    <select name="experience" required onchange="document.getElementById('expBox').style.display = this.value === 'yes' ? 'block' : 'none'">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="expBox" style="display: none;">
      <label>Describe your experience</label>
      <textarea name="experienceDescription"></textarea>
    </div>

    <label>What motivates you?*</label>
    <textarea name="motivation" required></textarea>

    <label>Resume or LinkedIn URL*</label>
    <input type="url" name="resume" required>

    <label>Availability*</label>
    <select name="availability" required>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="flexible">Flexible</option>
    </select>

    <label>
      <input type="checkbox" name="acknowledgement" required>
      I understand this is a commission-based role.
    </label>

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
