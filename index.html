<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWA Inc Call Center Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0047AB 0%, #003380 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 71, 171, 0.2);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #0047AB 0%, #003380 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .form-header p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .highlight {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .required {
            color: #e53e3e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0047AB;
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: #0047AB;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
        }

        .multi-choice {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .choice-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-item:hover {
            border-color: #0047AB;
            background: rgba(0, 71, 171, 0.05);
        }

        .choice-item input {
            width: auto;
            margin: 0;
            accent-color: #0047AB;
        }

        .choice-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0047AB 0%, #003380 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 71, 171, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input {
            width: auto;
            margin: 0;
            accent-color: #0055D6;
        }

        .experience-field {
            margin-top: 15px;
            display: none;
        }

        .experience-field.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
            
            .form-content {
                padding: 30px 20px;
            }
            
            .multi-choice {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Apply to Join RWA Inc's Global Investor Outreach Hub</h1>
            <p>We're building a worldwide team of ambitious telecalling agents to connect investors with the <span class="highlight">$30T tokenization</span> opportunity. Complete this application to be considered.</p>
        </div>
        
        <div class="form-content">
            <form id="applicationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone / WhatsApp Number <span class="required">*</span></label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="location">Country & Time Zone <span class="required">*</span></label>
                    <select id="location" name="location" required>
                        <option value="">Select your country & timezone</option>
                        <option value="US-EST">United States (EST)</option>
                        <option value="US-CST">United States (CST)</option>
                        <option value="US-MST">United States (MST)</option>
                        <option value="US-PST">United States (PST)</option>
                        <option value="UK-GMT">United Kingdom (GMT)</option>
                        <option value="DE-CET">Germany (CET)</option>
                        <option value="FR-CET">France (CET)</option>
                        <option value="IN-IST">India (IST)</option>
                        <option value="AU-AEST">Australia (AEST)</option>
                        <option value="CA-EST">Canada (EST)</option>
                        <option value="CA-PST">Canada (PST)</option>
                        <option value="SG-SGT">Singapore (SGT)</option>
                        <option value="JP-JST">Japan (JST)</option>
                        <option value="OTHER">Other (Please specify in motivation)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Preferred Language(s) for Calls <span class="required">*</span></label>
                    <div class="multi-choice">
                        <div class="choice-item">
                            <input type="checkbox" id="lang-english" name="languages[]" value="English">
                            <label for="lang-english">English</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-spanish" name="languages[]" value="Spanish">
                            <label for="lang-spanish">Spanish</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-french" name="languages[]" value="French">
                            <label for="lang-french">French</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-german" name="languages[]" value="German">
                            <label for="lang-german">German</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-mandarin" name="languages[]" value="Mandarin">
                            <label for="lang-mandarin">Mandarin</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-japanese" name="languages[]" value="Japanese">
                            <label for="lang-japanese">Japanese</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-hindi" name="languages[]" value="Hindi">
                            <label for="lang-hindi">Hindi</label>
                        </div>
                        <div class="choice-item">
                            <input type="checkbox" id="lang-other" name="languages[]" value="Other">
                            <label for="lang-other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Do you have prior experience in sales / telecalling / investor outreach? <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="exp-yes" name="experience" value="yes" onchange="toggleExperienceField()">
                            <label for="exp-yes">Yes</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp-no" name="experience" value="no" onchange="toggleExperienceField()">
                            <label for="exp-no">No</label>
                        </div>
                    </div>
                    <div class="experience-field" id="experienceDesc">
                        <label for="expDescription">Please describe your experience:</label>
                        <textarea id="expDescription" name="experienceDescription" placeholder="Briefly describe your sales/telecalling/investor outreach experience..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="motivation">What motivates you to join RWA Inc's Call Center? <span class="required">*</span></label>
                    <textarea id="motivation" name="motivation" placeholder="Tell us what drives you and why you're excited about this opportunity..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="resume">Resume <span class="required">*</span></label>
                    <input type="url" id="resume" name="resume" placeholder="https://drive.google.com/... or LinkedIn profile URL" required>
                </div>

                <div class="form-group">
                    <label for="availability">Availability <span class="required">*</span></label>
                    <select id="availability" name="availability" required>
                        <option value="">Select your availability</option>
                        <option value="full-time">Full-time (40+ hours/week)</option>
                        <option value="part-time">Part-time (20-39 hours/week)</option>
                        <option value="flexible">Flexible (Less than 20 hours/week)</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="acknowledgement" name="acknowledgement" required>
                    <label for="acknowledgement">I understand this is a commission-based role, and earnings depend on performance. <span class="required">*</span></label>
                </div>

                <button type="submit" class="submit-btn">Apply Now & Start Earning</button>
            </form>
        </div>
    </div>

    <script>
        function toggleExperienceField() {
            const yesRadio = document.getElementById('exp-yes');
            const experienceField = document.getElementById('experienceDesc');
            
            if (yesRadio.checked) {
                experienceField.classList.add('show');
                document.getElementById('expDescription').required = true;
            } else {
                experienceField.classList.remove('show');
                document.getElementById('expDescription').required = false;
                document.getElementById('expDescription').value = '';
            }
        }

        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if at least one language is selected
            const languages = document.querySelectorAll('input[name="languages[]"]:checked');
            if (languages.length === 0) {
                alert('Please select at least one preferred language.');
                return;
            }
            
            // Here you would typically send the form data to your server
            alert('Application submitted successfully! We will review your application and get back to you soon.');
            
            // For Webflow, you can replace this with your form submission logic
            // or connect it to Webflow's native form handling
        });
    </script>
</body>
</html>
